<!DOCTYPE html>
<html>
  <header>
    <title>Covid-19 figures</title>

    <style>

      body {
        font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th, td {
        padding: 1rem;
      }

    </style>

  </header>

  <body>

  <body>
    <table>
      <tbody>
        <tr>
          <th>Ort</th>
          <th>Bestätigte Infektionen</th>
          <th>∆Infektionen (24 Std)</th>
          <th>Todesfälle </th>
          <th>∆Todesfälle (24 Std)</th>
          <th>Quelle</th>
        </tr>

        {% for zone in zones %}
          <tr>
            <td>{{zone.name}}</td>
            <td>{{zone.infected.total}}</td>
            <td>{{zone.infected.new}}</td>
            <td>{{zone.deceased.total}}</td>
            <td>{{zone.deceased.new}}</td>
            <td><a href="{{zone.source.url}}">{{zone.source.name}}</a></td>
          </tr>
        {% endfor %}
